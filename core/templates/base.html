{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Cleaner & Visualizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-bottom: 80px;
                /* space for footer */
                background-color: #f8f9fa;
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #343a40;
                color: #fff;
                padding: 10px 0;
            }

            .footer-text {
                text-align: center;
                font-size: 0.9rem;
            }

            .footer-links {
                text-align: center;
                margin-top: 10px;
            }

            .footer-links a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
            }

            .footer-links a:hover {
                text-decoration: underline;
            }

            /* Table hover effect */
            table.table-hover tbody tr:hover {
                background-color: #e9ecef;
            }

            /* Cards for panels */
            .card-preview {
                background-color: #ffffff;
                border-radius: 0.5rem;
                padding: 1rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }

            /* Button spacing */
            .btn+.btn {
                margin-left: 0.5rem;
            }

            /* Navbar toggler */
            .navbar-toggler {
                border-color: rgba(255, 255, 255, 0.1);
            }

            /* Ad space styling */
            .adsense-space {
                width: 100%;
                height: 90px;
                /* You can adjust this based on the ad size */
                margin: 20px 0;
                background-color: #f1f1f1;
                /* Just for a placeholder look */
                text-align: center;
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'upload' %}">Automated Tools</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload' %}">Upload & Clean</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'convert_document' %}">Document Converter</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="toolsDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Tools
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="toolsDropdown">
                                <li><a class="dropdown-item" href="{% url 'upload' %}">Data Cleaner</a></li>
                                <li><a class="dropdown-item" href="{% url 'convert_document' %}">Document Converter</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-text">
                &copy; <span id="current-year"></span> Data Cleaner & Visualizer. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="{% url 'about' %}">About Us</a> |
                <a href="{% url 'terms' %}">Terms of Use</a> |
                <a href="{% url 'privacy' %}">Privacy Policy</a> |
                <a href="{% url 'contact' %}">Contact Us</a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Auto-update current year
            document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
    </body>

</html>
