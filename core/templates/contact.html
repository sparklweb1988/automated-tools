{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center py-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <p class="text-center mb-5">Have questions or feedback? We'd love to hear from you!</p>

    <div class="contact-info mb-5 text-center">
        <h3>Contact Information</h3>
        <ul class="list-unstyled">
            <li><strong>Email:</strong> <a href="mailto:sparklewebacademy@gmail.com">sparklewebacademy@gmail.com</a></li>
            <li><strong>Phone:</strong> (+234) 07042750678</li>
        </ul>
    </div>

    <div class="contact-form">
        <h3 class="text-center mb-4">Contact Form</h3>
        <form method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="mb-4 w-100">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-4 w-100">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="mb-4 w-100">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control form-control-lg" id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Send Message</button>
        </form>
    </div>
</div>

{% endblock %}
