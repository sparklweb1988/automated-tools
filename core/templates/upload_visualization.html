{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class='text-center'>Upload Cleaned Data for Visualization</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="file" class="form-control" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary">Upload for Visualization</button>
        <a href="{% url 'upload' %}" class="btn btn-outline-secondary">Back</a>
    </form>
</div>
{% endblock %}
